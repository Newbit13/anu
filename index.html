<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./dist/React.js"></script>
    <!--<script src="http://cdn.bootcss.com/react/15.4.1/react.js"></script>-->
    <!--<script src="http://cdn.bootcss.com/react/15.4.1/react-dom.js"></script>-->
    <script>
        var index = 0
        class Hello extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return React.createElement('div', null, React.createElement(World))
            }
        }


        class World extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    list: [{ key: 1, text: 111 }, { key: 2, text: 222 },{ key: 3, text: 333 }]
                }
            }
            render() {
                return (
                    React.createElement('div', {
                        onClick: () => {
                            this.setState(
                                { list: [{ key: 3, text: 333 },{ key: 2, text: 222 }, { key: 1, text: 111 }] }
                            )
                        }
                    }, this.state.list.map(item => {
                        return React.createElement('span', { key: item.key }, item.text);
                    }))
                )
            }
        }


        window.onload = function () {
            ReactDOM.render(React.createElement(Hello, null, '!!!'), document.body)
        }
    </script>
</head>

<body>
    <div>这个默认会被清掉</div>


</body>

</html>
